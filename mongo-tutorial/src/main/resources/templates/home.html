<html>
	<head>
		<title>MongoDB/Spring Boot tutorial from tests4geeks.com</title>
		<style>
			table, th, td {
			   border: 1px solid black;
			   border-spacing: 0px;
			}
			th, td {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Make</th>
					<th>Model</th>
					<th>Description</th>
					<th>Year</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="car : ${carList}">
					<td th:text="${car.make}"></td>
					<td th:text="${car.model}"></td>
					<td th:text="${car.description}"></td>
					<td th:text="${car.year}"></td>
				</tr>
			</tbody>
		</table>
		<br />
		<h2>Add Car</h2>
		<form action="/addCar" method="POST">
			Make <input type="text" id="make" name="make" /><br />
			Model <input type="text" id="model" name="model" /><br />
			Year <input type="text" id="year" name="year" /><br />
			Description <textarea rows="5" cols="70" id="description" name="description" /><br />
			<input type="submit" />
		</form>
		<h2>Search for cars</h2>
		<form action="/searchLessThanYear" method="POST">
			<input type="text" name="year" id="year" th:value="${year}" /> 
			<input type="submit" value="Search With less than Year of Manufacturing" />
		</form>
		<form action="/search" method="POST">
			<input type="text" name="search" id="search" th:value="${search}" /> 
			<input type="submit" value="Search with Any String" />
		</form>
		<form action="/searchBrand" method="POST">
			<input type="text" name="brand" id="brand" th:value="${brand}" /> 
			<input type="submit" value="Search with Brand Name" />
		</form>
	</body>
</html>
